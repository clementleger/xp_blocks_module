map:
  window_spray:
    type: spray
    name: Window spray
    inverted: true
    id: 0
  pumpkin_light:
    type: light
    name: Pumpkin light
    id: 3
  window_ghost:
    type: light
    name: Window Ghost
    id: 4
  entrance_light:
    type: light
    name: Entrance Light
    id: 5

presets:
  - glow_fast: &glow_fast
      type: fade
  - candle_flicker: &candle_flicker
      type: candle_flicker
      flicker_duration: 5
  - lightning: &lightning
      type: lightning
      speed: 10
  - static: &static
      type: static
      power: 255

scenario:
  name: Small tower
  steps:
    - duration: 2
      channels:
        - window_spray:
            <<: *static
    - duration: 3
      channels:
        - pumpkin_light:
            <<: *static 
    - duration: 2
      channels:
        - entrance_light:
            <<: *static
        - window_ghost:
            <<: *static
