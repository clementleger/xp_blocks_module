map:
  window_spray:
    type: spray
    name: Window spray
    invert: true
    id: 0
  pumpkin_light:
    type: light
    name: Pumpkin light
    id: 4
  window_ghost:
    type: light
    name: Window Ghost
    id: 5
  entrance_light:
    type: light
    name: Entrance Light
    id: 6

presets:
  - glow_fast: &glow_fast
      type: fade
  - candle_flicker: &candle_flicker
      type: candle_flicker
      flicker_duration: 5
  - lightning: &lightning
      type: lightning
      speed: 10
  - full_power: &full_power
      type: set
      channel: 255

scenario:
  name: Small tower
  steps:
    - step:
        duration: 10
        channels:
          - pumpkin_light:
            <<: *candle_flicker
          - window_ghost:
            <<: *glow_fast
          - entrance_light:
            <<: *glow_fast
    - step:
        duration: 5
        channels:
          - pumpkin_light:
            <<: *candle_flicker
          - window_spray:
            <<: *full_power
          - entrance_light:
            <<: *full_power
          - window_ghost:
            <<: *full_power
